{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="search-button" type="submit">Ingresar</button>
</form>

<p>¿No tenés cuenta? <a href="{% url 'users:signup' %}">Registrate</a></p>
{% endblock %}
