<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TuPrimeraPagina Blog{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <nav class="navbar">
    <a href="{% url 'blog:home' %}">Inicio</a>
    <a href="{% url 'blog:create_author' %}">Nuevo Autor</a>
    <a href="{% url 'blog:create_category' %}">Nueva Categoría</a>
    <a href="{% url 'blog:create_post' %}">Nuevo Post</a>
    <a href="{% url 'blog:search_posts' %}">Buscar</a>
  </nav>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="msg {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Mini blog — Tercera pre-entrega Django (MVT)</footer>
</body>
</html>
