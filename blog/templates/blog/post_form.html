{% extends "base.html" %}
{% block title %}Post{% endblock %}

{% block content %}

  <h1>
    {% if object %}
      Editar Post
    {% else %}
      Crear Post
    {% endif %}
  </h1>

  <form method="post" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="search-button">Guardar</button>
  </form>

  <br>

  <a href="{% url 'blog:list' %}" class="btn-link">‚Üê Volver al listado</a>

{% endblock %}
