{% extends "base.html" %}
{% block title %}Borrar Post{% endblock %}

{% block content %}
  <h1>¿Eliminar "{{ object.title }}"?</h1>

  <p>Esta acción no se puede deshacer.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="search-button">Sí, borrar</button>
    <a href="{% url 'blog:detail' object.pk %}" class="btn-link">Cancelar</a>
  </form>
{% endblock %}
